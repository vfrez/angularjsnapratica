<!DOCTYPE html>
<html ng-app="jornada">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/app.css" rel="stylesheet" type="text/css"/>
    </head>

    <body ng-controller="HomeCtrl">
        
        <ul>
            <li ng-repeat="n in numeros">{{n}} - {{$index}}</li>
        </ul>
        <!--Usuarios-->
        <ul>
            <li ng-repeat="user in usuarios" 
                ng-class="{red: user.id % 2 == 0, bold: user.id % 2 != 0}">
                
                {{user.id}} - {{user.nome}} - {{user.id % 2 == 0}}
                
            </li>
        </ul>
        
        
        <button ng-click="salvar()">Salvar</button>
        
        <div ng-show="mostrar">
            <h1>ng-show</h1>
        </div>
        
        <div ng-hide="mostrar">
            <h1>ng-hide</h1>
        </div>
        
        <div ng-if="mostrar">
            <h1>ng-if</h1>
        </div>
        
        <input type="checkbox" ng-model="mostrar"> Mostrar div
        
        <p ng-class="classes">Jornada</p>
        <input type="text" ng-model="classes">
        
        {{classes}}
        
        <p ng-class="[classe1, classe2, classe3]">Array</p>
        <input type="text" ng-model="classe1">
        <input type="text" ng-model="classe2">
        <input type="text" ng-model="classe3">
        
        <p ng-class="{bold: classes}">Objeto</p>
        <input type="checkbox" ng-model="isBold"> Bold
        
        
<!--        <h1>{{"Hello Word!"}}</h1>
        
        <p>Nome:</p>
        <input type="text" ng-model="nome">
        
        <p>Email:</p>
        <input type="email" ng-model="email">
        
        <p>Hello {{nome}} <{{email}}></p>-->
        
        
        <script src="lib/angular-1.3.15/angular.js" type="text/javascript"></script>
        <script src="js/app.js" type="text/javascript"></script>
    </body>
</html>
