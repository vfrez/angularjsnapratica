<h1>Listar</h1>

<table class="table">
    <tr>
        <th>#</th>
        <th>Nome</th>
        <th>Email</th>
        <th>Status</th>
    </tr>
    <tr ng-repeat="user in usuarios track by $index">
        <td>{{$index}}</td>
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>{{getStatus(user.status)}}</td>
    </tr>
</table>
