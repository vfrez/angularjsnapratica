<h1>Cadastrar</h1>

<div class="form-group">
    <label>Nome:</label>
    <input type="text" ng-model="user.name">                
</div>

<div class="form-group">
    <label>Email:</label>
    <input type="email" ng-model="user.email">
</div>

<div class="form-group">
    <label>Status:</label>
    <input type="checkbox" ng-model="user.status">
</div>

<button class="btn" ng-click="save()">Salvar</button>

<ul>
    <li ng-repeat="erro in erros" class="red">{{erro}}</li>
</ul>
